{% extends 'base.html' %}
{% block title %}
<title>Modifier une ligne</title>
{% endblock %}
{% block content %}
<h1>Modifier une ligne</h1>
<form method="POST">
    <div class="form-group">
        <label for="rna_id">RNA ID</label>
        <input type="text" class="form-control" id="rna_id" name="rna_id" value="{{ data.rna_id }}" required>
    </div>
    <div class="form-group">
        <label for="rna_id_ex">RNA ID EX</label>
        <input type="text" class="form-control" id="rna_id_ex" name="rna_id_ex" value="{{ data.rna_id_ex }}" required>
    </div>
    <div class="form-group">
        <label for="gestion">Gestion</label>
        <input type="text" class="form-control" id="gestion" name="gestion" value="{{ data.gestion }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
